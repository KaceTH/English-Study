<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>English Typing Game</h1>
        <div>
            <input type="file" id="csvFileInput" accept=".csv">
            <button id="uploadButton">Upload CSV</button>
        </div>
        <div class="word" id="word">Upload a CSV file and press "Start Game" to begin!</div>
        <div class="meaning" id="meaning">Meaning will appear here...</div>
        <div id="customInput" class="custom-input" tabindex="0"></div>
        <div class="caret" id="caret"></div>
        <div>
            <input type="text" id="meaningInput" placeholder="Type the meaning here...">
        </div>
        <button id="controlButton">Start Game</button>
        <p id="feedback" class="feedback">Incorrect! Try again.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/inko/inko.js"></script>
    <script src="script.js"></script>
</body>
</html>
